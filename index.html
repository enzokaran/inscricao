<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscrição - Participe Agora!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="form-box">
      <h1>Inscreva-se Agora!</h1>
      <p>Receba novidades exclusivas no seu e-mail.</p>

      <form>
        <div class="input-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" placeholder="Ex: João Silva" required />
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="seu@email.com" required />
        </div>

        <div class="input-group">
          <label for="telefone">Telefone (opcional)</label>
          <input type="tel" id="telefone" placeholder="(11) 98765-4321" />
        </div>

        <button type="submit" class="btn">Quero me inscrever!</button>
      </form>

      <p class="footer-text">Seus dados estão seguros conosco.</p>
    </div>
  </div>

</body>
</html>
